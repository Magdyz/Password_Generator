    <div class="mainContainer">
        <div class="titleLabel">
            <a href="https://elprivacy.com">
                <h1 id="titlePassword">Password Generator</h1>
            </a>
        </div>
        <div class="rangeslider">
            <input type="range" min="6" max="60" value="12" step="1" class="myslider" id="sliderRange">
            <p>characters: <span id="demo"></span></p>
        </div>
        <div class="inputs">
            <input id="inputText" type="text" placeholder='Type a word or leave blank' onclick="this.placeholder=''">
            <br><br>
            <div class="symbolsCheckbox">
                <input type="checkbox" id="symbolsIncluded" name="checkbox" value="symbols">
                <label for="checkbox"> include symbols ex. (!@#$%^&..)</label><br>
            </div>
            <div class="numbersCheckbox">
                <input type="checkbox" id="numbersCheckbox" name="checkbox" value="symbols">
                <label for="checkbox"> include numbers</label><br>
            </div>
        </div>
        <div class="textLabel">
            <h3 id="infoText">Select the number of characters for your password and press go. You can add a word to be
                included if you like!</h3>
        </div>
        <div class="buttons">
            <div class="buttonMain">
                <button id="buttonClick" onclick="clicked()">go</button>
            </div>
            <div class="buttonMain">
                <button id="buttonClick" onclick="generateRandomWordPass()">surprise me</button>
            </div>
        </div>

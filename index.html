      <div class="textLabel">

      <div class="rangeslider">

          type="range"
          min="6"
          max="60"
          value="12"
          step="1"
          class="myslider"
          id="sliderRange"
        />
        <p>characters: <span id="demo"></span></p>

      <div class="inputs">
        <input
          id="inputText"
          type="text"
          placeholder="Type a word or leave blank"
          onclick="this.placeholder=''"
        />
        <br />
        <div class="symbolsCheckbox">
          <input
            type="checkbox"
            id="symbolsIncluded"
            name="checkbox"
            value="symbols"
          />
          <label for="checkbox"> include symbols ex. (!@#$%^&..)</label><br />
        </div>
        <div class="numbersCheckbox">
          <input
            type="checkbox"
            id="numbersCheckbox"
            name="checkbox"
            value="symbols"
          />

        </div>

      <div class="buttons">
